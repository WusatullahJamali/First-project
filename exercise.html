<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <style>
        .error { color: red; font-size: 0.9em; display: none; }
    </style>
</head>
<body>
    <h2>Pizza Order Form</h2>
    <form id="pizzaForm" onsubmit="return handleSubmit(event)">
        <div>
            <label>Pizza Type:</label>
            <input type="radio" name="pizzaType" value="Simply Veg" required> Simply Veg
            <input type="radio" name="pizzaType" value="Veg Supreme"> Veg Supreme
            <input type="radio" name="pizzaType" value="Veg Delight"> Veg Delight
            <div class="error" id="pizzaTypeError">Select a pizza type.</div>
        </div>

        <div>
            <label>Pizza Size:</label>
            <input type="radio" name="pizzaSize" value="Personal Pan" required> Personal Pan
            <input type="radio" name="pizzaSize" value="Medium"> Medium
            <input type="radio" name="pizzaSize" value="Large"> Large
            <div class="error" id="pizzaSizeError">Select a pizza size.</div>
        </div>

        <div>
            <label>Payment Option:</label>
            <select name="paymentOption" required>
                <option value="">Select Payment</option>
                <option value="COD">COD</option>
                <option value="Credit Card">Credit Card</option>
                <option value="PayTM">PayTM</option>
            </select>
        </div>

        <div>
            <label>Name:</label>
            <input type="text" id="customerName" required>
            <div class="error" id="nameError">Enter your name.</div>
        </div>

        <div>
            <label>Email:</label>
            <input type="email" id="email" required>
            <div class="error" id="emailError">Enter a valid email.</div>
        </div>

        <button type="submit">Submit Order</button>
    </form>

    <div id="orderDetails" style="display: none;">
        <h3>Your Order Details</h3>
        <p><strong>Pizza Type:</strong> <span id="displayPizzaType"></span></p>
        <p><strong>Pizza Size:</strong> <span id="displayPizzaSize"></span></p>
        <p><strong>Name:</strong> <span id="displayName"></span></p>
        <p><strong>Email:</strong> <span id="displayEmail"></span></p>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const pizzaType = document.querySelector('input[name="pizzaType"]:checked');
            const pizzaSize = document.querySelector('input[name="pizzaSize"]:checked');
            const name = document.getElementById('customerName').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!pizzaType || !pizzaSize || !name || !email) return alert("All fields are required!");

            document.getElementById('displayPizzaType').textContent = pizzaType.value;
            document.getElementById('displayPizzaSize').textContent = pizzaSize.value;
            document.getElementById('displayName').textContent = name;
            document.getElementById('displayEmail').textContent = email;
            document.getElementById('orderDetails').style.display = 'block';

            document.getElementById('pizzaForm').reset();
        }
    </script>
</body>
</html>
